{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Your Pixel Snap Year Review</h2>
            </div>
            <div class="card-body">
                <div class="summary-section mb-4">
                    <h3>Summary</h3>
                    <p class="lead">{{ summary }}</p>
                </div>

                <div class="analysis-details">
                    <h3>Media Analysis Details</h3>
                    {% for analysis in analyses %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ analysis.filename }}</h5>
                            <p class="card-text">{{ analysis.analysis_result }}</p>
                            <div class="tags">
                                {% for tag in analysis.tags %}
                                <span class="badge bg-secondary me-1">{{ tag }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
