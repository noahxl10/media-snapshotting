{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Upload Media to Pixel Snap</h2>
            </div>
            <div class="card-body">
                <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="media-files" class="form-label">Select Photos/Videos</label>
                        <input type="file" class="form-control" id="media-files" name="media" multiple 
                               accept="image/*,video/*" required>
                    </div>

                    <div class="progress mb-3 d-none" id="upload-progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" aria-valuenow="0" aria-valuemin="0" 
                             aria-valuemax="100"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i data-feather="upload"></i> Upload and Analyze
                    </button>
                </form>
            </div>
        </div>

        <div id="preview-container" class="mt-4">
            <h3>Selected Files Preview</h3>
            <div id="preview-grid" class="row g-3">
                <!-- Preview items will be inserted here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
